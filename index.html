<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Consultoria Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="img/logo.png" alt="Logo" />
  <div class="container">
    <form action="login" method="post" class="login-form">
      <h2>Login da Consultoria</h2>
      
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" name="username" id="username" required />
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()">👁</span>
      </div>

      <p class="forgot-password">
        <a href="recuperar-senha.html">Esqueceu a senha?</a>
      </p>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>

<div class="container">
  <form action="enviar-token" method="post" class="login-form">
    <h2>Recuperar Senha</h2>
    <p>Digite seu e-mail cadastrado. Você receberá um link para redefinir sua senha.</p>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required />
    </div>

    <button type="submit">Enviar link</button>

    <p class="back-login">
      <a href="index.html">← Voltar para o login</a>
    </p>
  </form>
</div>

</body>
</html>
